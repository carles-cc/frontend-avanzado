<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column">
    <img src="/assets/img/uoc_logo.png" />

    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>Login</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div *ngIf="errorLogin" class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">
          &times;
        </button>
        There is an error in email or password
      </div>

      <div class="form-group">
        <mat-form-field class="form-field">
          <mat-label>Username</mat-label>
          <input matInput
                 placeholder="Username"
                 id="email"
                 formControlName="email"
                 [ngClass]="{
          'is-invalid': submitted && loginForm.controls.email.errors
        }"
                 required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="form-field">
          <input matInput
                 placeholder="Password"
                 type="password"
                 id="password"
                 formControlName="password"
                 [ngClass]="{
          'is-invalid': submitted && loginForm.controls.password.errors
        }"
                 required
          />
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between">
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid">
          Login
        </button>
        <button mat-raised-button color="basic" routerLink="/forgot-password">
          Forgot password
        </button>
      </div>
    </form>
  </div>
</div>
